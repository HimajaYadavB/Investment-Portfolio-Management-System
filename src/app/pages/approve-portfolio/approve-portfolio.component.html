<div class="page-container">
  <div class="section-header">
    <span class="section-title">Pending Portfolio Approvals - {{ allPendingPortfolios.length }} items</span>
  </div>

  
      <app-shared-table
        [columns]="pendingPortfolioColumns"
        [data]="displayedData"
        [totalItems]="totalItems"
        [tableName]="'Pending Portfolios'"
        [showBulkActionDropdown]="true"  
        [showOuterActions]="true"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [inputFileName]="'Pending portfolios'"
        (pageChange)="handlePageChange($event)"
        (bulkAction)="handleBulkAction($event)"
        (outerActions)="handleOuterAction($event)"
        (edit)="goToEdit($event)"
        (details)="showDetails($event)">
      </app-shared-table>
    
</div>
