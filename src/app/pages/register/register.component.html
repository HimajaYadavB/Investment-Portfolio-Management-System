<div class="container">
  <h2 class="heading">Register</h2><br><br>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" placeholder="First Name" [(ngModel)]="firstName" /><br><br>
  
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" placeholder="Last Name" [(ngModel)]="lastName" /><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Email" [(ngModel)]="email" /><br><br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Password" [(ngModel)]="password" /><br><br>
  
  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" placeholder="Confirm Password" [(ngModel)]="confirmPassword" (input)="checkPasswords()" /><br><br>

  <div *ngIf="passwordError" style="color: red;">Passwords do not match!</div><br>
  
  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" [(ngModel)]="dob" /><br><br>
  
  <label for="address">Address:</label>
  <input type="text" id="address" placeholder="Address" [(ngModel)]="address" /><br><br>
  
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" placeholder="Phone Number" [(ngModel)]="phone" /><br><br>
  
  <button (click)="register()">Register</button><br><br>
  <p>
    Already have an account?<br>
  <a href="/user-login">Login Here</a>
  </p>
  
</div>
