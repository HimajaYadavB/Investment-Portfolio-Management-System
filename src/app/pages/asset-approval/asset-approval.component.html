<div class="page-container">
  <div class="section-header">
    <span class="section-title">Pending Assets  - {{ pendingAssets.length }} items</span>
  </div>

  
      <app-shared-table
        [columns]="pendingAssetColumns"
        [data]="displayedData"
        [totalItems]="totalItems"
        [showBulkActionDropdown]="true"  
        [showOuterActions]="true"
        [tableName]="'Pending Assets'"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [inputFileName]="'Pending assets'"
        (pageChange)="handlePageChange($event)"
        (bulkAction)="handleBulkAction($event)"
        (outerActions)="handleOuterAction($event)"
        (edit)="goToEdit($event)"
        (details)="showDetails($event)">
      </app-shared-table>
    
</div>

      <app-shared-table

</div>
